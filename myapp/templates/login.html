{% extends 'base2.html' %}

{% block content %}

<section class="contact-section section-padding pt-0">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-8">

                <!-- Title -->
                <div class="section-title-wrap mb-5 text-center">
                    <h1>Login</h1>
                </div>

                <!-- Error Message -->
                {% if error %}
                    <p class="text-danger text-center">{{ error }}</p>
                {% endif %}

                <!-- Login Form -->
                <form method="post" class="custom-form contact-form" role="form">
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="mb-3">
                        <input 
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Username"
                            required>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <input 
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                            required>
                    </div>

                    <!-- Submit -->
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>

                    <!-- Links -->
                    <div class="text-center mt-4">
                        <p>
                            Donâ€™t have an account?
                            <a href="{% url 'register' %}" class="text-primary">Register</a>
                        </p>
                        <a href="{% url 'password_reset' %}" class="text-secondary">
                            Forgot Password?
                        </a>
                    </div>

                </form>

            </div>

        </div>
    </div>
</section>

{% endblock %}
