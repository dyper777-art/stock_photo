{% extends 'base2.html' %}

{% block content %}

<section class="contact-section section-padding pt-0">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">

                <!-- Title -->
                <div class="section-title-wrap mb-5 text-center">
                    <h1>Forgot Password</h1>
                </div>

                <!-- Alert Messages -->
                {% if alert_type == "success" %}
                    <p class="text-success text-center mb-4">{{ msg }}</p>
                {% elif alert_type == "danger" %}
                    <p class="text-danger text-center mb-4">{{ msg }}</p>
                {% endif %}

                {% if alert_type != "success" or request.method != "POST" %}
                    <!-- Forgot Password Form -->
                    <form method="post" class="custom-form contact-form" role="form">
                        {% csrf_token %}
                        <div class="row">

                            <!-- Email Field -->
                            <div class="col-lg-12 col-12 mb-3">
                                <input 
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control"
                                    placeholder="Enter your email"
                                    required
                                >
                            </div>

                            <!-- Submit Button -->
                            <div class="col-lg-4 col-12 ms-auto">
                                <button type="submit" class="form-control btn btn-primary">
                                    Send Reset Email
                                </button>
                            </div>

                        </div>
                    </form>
                {% endif %}

            </div>

        </div>
    </div>
</section>

{% endblock %}
