{% extends 'base2.html' %}

{% block content %}

<section class="contact-section section-padding pt-0">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">

                <!-- Section Title -->
                <div class="section-title-wrap mb-5 text-center">
                    <h1>Set New Password</h1>
                </div>

                <!-- Error Message -->
                {% if error %}
                    <p class="text-danger text-center mb-4">{{ error }}</p>
                {% endif %}

                <!-- Password Form -->
                <form method="post" class="custom-form contact-form" role="form">
                    {% csrf_token %}
                    <div class="row">

                        <!-- New Password -->
                        <div class="col-lg-12 col-12 mb-3">
                            <input 
                                type="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="New Password" 
                                required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="col-lg-12 col-12 mb-4">
                            <input 
                                type="password" 
                                name="password2" 
                                class="form-control" 
                                placeholder="Confirm Password" 
                                required>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-lg-4 col-12 ms-auto">
                            <button type="submit" class="form-control btn btn-primary">
                                Change Password
                            </button>
                        </div>

                    </div>
                </form>

            </div>

        </div>
    </div>
</section>

{% endblock %}
